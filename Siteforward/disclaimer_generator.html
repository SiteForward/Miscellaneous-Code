<!DOCTYPE html>
<html lang="en/fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="disclaimers">
            
        </div>
    </div>
    
</body>
<!-- VueJS -->
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>

window.onload = ()=>{
if (!window.suppress) {
  
  $(".disclaimers")[0].innerHTML = `
  <p style="text-align: center;">
    <br>Copyright &copy; {{(new Date().getFullYear())}}, All rights reserved.
    <br><span v-if="isRelationship">Manulife Securities is an indirectly, wholly-owned subsidiary of Manulife Financial Corporation (MFC). MFC owns The Manufacturers Life Insurance Company (MLI), a financial services organization offering a range of protection, estate planning, investment and banking solutions through a multi-channel distribution network. MLI owns Manulife Securities Incorporated, Manulife Securities Investment Services Inc. and Manulife Securities Insurance Inc. MLI also owns Manulife Bank of Canada, a federally chartered Schedule 1 bank, which in turns owns Manulife Trust Company, a federally chartered trust company. Please confirm with your advisor which company you are dealing with for each of your products and services.</span>
    <span v-if="isMFDA">Mutual funds are offered through Manulife Securities Investment Services Inc. </span>
    <span v-if="isIIROC">Stocks, Bonds, and Mutual funds are offered through Manulife Securities Incorporated. </span>
    <span v-if="insuranceOBA != ''">Insurance products and services are offered through {{insuranceOBA}}. </span>
    <span v-if="isBanking">Banking products and services are offered by referral arrangements through our related company Manulife Bank of Canada, additional disclosure information will be provided upon referral.</span>
    <span v-if="advantageBanker != ''">The Manulife Bank Advantage Account is offered by {{advantageBanker}} through referral arrangement with their Insurance business {{insuranceOBA}} and is separate from Manulife Securities Investment Services Inc. product offerings. </span>
    <span v-if="isOpinion">The Advisor and Manulife Securities Incorporated, Manulife Securities Investment Services Inc. (“Manulife Securities”) and/or Manulife Securities Insurance Inc. do not make any representation that the information in any linked site is accurate and will not accept any responsibility or liability for any inaccuracies in the information not maintained by them, such as linked sites. Any opinion or advice expressed in a linked site should not be construed as the opinion or advice of the advisor or Manulife Securities. The information in this communication is subject to change without notice. This publication contains opinions of the writer and may not reflect opinions of the Advisor and Manulife Securities Incorporated, Manulife Securities Investment Services Inc. (“Manulife Securities”) and/or Manulife Securities Insurance Inc. The information contained herein was obtained from sources believed to be reliable, no representation, or warranty, express or implied, is made by the writer, Manulife Securities or any other person as to its accuracy, completeness or correctness. This publication is not an offer to sell or a solicitation of an offer to buy any of the securities. The securities discussed in this publication may not be eligible for sale in some jurisdictions. If you are not a Canadian resident, this report should not have been delivered to you. This publication is not meant to provide legal or account advice. As each situation is different you should consult your own professional Advisors for advice based on your specific circumstances.</span>
    <br>
    <em><a href="https://www.manulifesecurities.ca/corporate-disclaimers.html" target="_blank">Legal and Disclaimers</a> | <a href="https://www.manulife.ca/privacy-policies.html" target="_blank">Privacy Policy</a></em>
</p>
  `
let app = new Vue({
    el: '#app',
    data: {
        isRelationship: false,
        isMFDA: false,
        isIIROC: false,
        insuranceOBA: '',
        isBanking: false,
        advantageBanker: ''
    },
    mounted() {
        var urlParams = new URLSearchParams(window.location.search)
        this.isRelationship = urlParams.get('relationship') ?? false
        this.isMFDA = urlParams.get('mfda') == 'true' ?? false
        this.hasIIROC = urlParams.get('iiroc') == 'true' ?? false
        this.insuranceOBA = urlParams.get('insurance') ?? ''
        this.isBanking = urlParams.get('banking') == 'true' ?? false
        this.advantageBanker = urlParams.get('advantagebanker') ?? ''
    }
})
}
}
</script>
</html>
